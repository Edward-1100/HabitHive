<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" href="images/honeycomb.png" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Add Habit - Habit Hive</title>
</head>
<body>
	<header>
		<div class="header-content">
			<div class="logo">
				<span class="icon">🐝</span>
				<div>
					<h1>Habit Hive</h1>
					<span>Bee consistent. Bee better. Build your hive, one habit at a time.</span>
				</div>
			</div>
		</div>
	</header>
	<nav>
		<ul class="nav-links">
			<li><a href="index.html"><span class="icon">🏠</span> Dashboard</a></li>
			<li><a href="add-habit.html" class="active"><span class="icon">➕</span> Add Habit</a></li>
			<li><a href="progress.html"><span class="icon">📈</span> Progress</a></li>
			<li><a href="rewards.html"><span class="icon">👑</span> Rewards</a></li>
			<li><a href="profile.html"><span class="icon">👤</span> Profile</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="main-content">
			<div class="dashboard">
				<div class="section-title">
					<span class="icon">➕</span>
					<h2>Add a New Habit</h2>
				</div>
				<form class="habit-form">
					<div class="form-group">
						<label for="habitType">Habit Type</label>
						<select id="habitType" name="habitType">
							<option value="">Select type...</option>
							<option value="good">Good Habit</option>
							<option value="bad">Bad Habit</option>
						</select>
					</div>
					<div class="form-group" id="goodHabitsGroup">
						<label for="goodHabits">Good Habit</label>
						<select id="goodHabits" name="goodHabits">
							<option value="">Select good habit...</option>
							<option value="exercise">Exercise</option>
							<option value="reading">Reading</option>
							<option value="meditation">Meditation</option>
							<option value="hydration">Drink Water</option>
							<option value="sleep">Sleep Early</option>
						</select>
					</div>
					<div class="form-group" id="badHabitsGroup">
						<label for="badHabits">Bad Habit</label>
						<select id="badHabits" name="badHabits">
							<option value="">Select bad habit...</option>
							<option value="smoking">Smoking</option>
							<option value="junkfood">Eating Junk Food</option>
							<option value="latenight">Staying Up Late</option>
							<option value="procrastination">Procrastination</option>
							<option value="screen">Too Much Screen Time</option>
						</select>
					</div>
					<button type="submit" class="btn">Save Habit</button>
				</form>
			</div>
		</div>
	</div>
    <script src="js/addHabit.js"></script>
</body>
</html>
